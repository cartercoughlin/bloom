<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Budget App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #3b82f6;
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        .button:hover {
            background: #2563eb;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 8px;
            font-size: 14px;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’°</div>
        <h1>Budget App</h1>
        <p>Your mobile budget tracking app is ready! This is a placeholder page for the Capacitor mobile app.</p>
        
        <a href="http://localhost:3000" class="button" id="devButton">Open Dev Server</a>
        <a href="https://your-budget-app.vercel.app" class="button" id="prodButton">Open Production</a>
        
        <div class="status">
            <strong>Platform:</strong> <span id="platform">Loading...</span><br>
            <strong>Status:</strong> <span id="status">Initializing...</span>
        </div>
    </div>

    <script type="module">
        import { Capacitor } from '@capacitor/core';
        import { App } from '@capacitor/app';
        
        document.addEventListener('DOMContentLoaded', () => {
            const platform = Capacitor.getPlatform();
            const isNative = Capacitor.isNativePlatform();
            
            document.getElementById('platform').textContent = platform;
            document.getElementById('status').textContent = isNative ? 'Native App' : 'Web Browser';
            
            // Hide dev button in production
            if (platform !== 'web') {
                document.getElementById('devButton').style.display = 'none';
            }
            
            // Handle back button on Android
            if (platform === 'android') {
                App.addListener('backButton', ({ canGoBack }) => {
                    if (!canGoBack) {
                        App.exitApp();
                    } else {
                        window.history.back();
                    }
                });
            }
        });
    </script>
</body>
</html>
